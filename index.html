<!doctype html>
<html>
  <head>
    <title>User Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>User Form</h1>
    <form method="post" action="https://myglobaldata-test.000webhostapp.com/form_to_email.php">
      <fieldset>
        <legend><span class="number">1</span> Personal Info</legend>
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <!-- Birthdate -->
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <!-- Phone Number -->
        <label for="phone_number">Phone Number:</label>
        <span>(Format: 123-456-7890)</span>
        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" required>
      </fieldset>
      <fieldset>
        <legend><span class="number">2</span> Payment Info</legend>
        <!-- Hourly Rate -->
        <label for="hourly_rate">Hourly Rate:</label>
        <input type="number" id="hourly_rate" name="hourly_rate" min="0" step="0.01" required>
        <!-- Available Hours Per Week -->
        <label for="hours_per_week">Available Hours Per Week:</label>
        <input type="number" id="hours_per_week" name="hours_per_week" min="0" step="0.25" required>
      </fieldset>
      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
